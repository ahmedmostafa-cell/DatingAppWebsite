<div class="mb-3">
  <input [formControl]="control" type="text" [class.is-invalid]="control.touched && control.invalid"
    class="form-control" placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate">

  <div *ngIf="ngcontrol.errors?.['required']" class="invalid-feedback">
    {{label}} is required
  </div>
</div>
