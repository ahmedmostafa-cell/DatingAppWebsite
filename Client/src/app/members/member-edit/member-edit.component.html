<div class="row" *ngIf="member">


  <div class="col-8">
    <div class="alert alert-info" *ngIf="editForm.dirty">
      <p><strong>Informaion : </strong>You Have Made Changes. Any Unsaved Changes Will Be Lost</p>
    </div>

  </div>
  <div class="co-4">
    <h1>Your Profile</h1>
  </div>
  <div class="col-4">

    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location :</strong>
          <p>{{member.city}} , {{member.country}}</p>
        </div>
        <div>
          <strong>Age :</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>LastActive :</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member Since :</strong>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success col-12">Save
          Changes</button>

      </div>
    </div>

  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
        <form #editForm="ngForm" (ngSubmit)="updateMember()" id="editForm">
          <h4 class="mt-2">Introduction</h4>
          <textarea class="form-control" name="introduction" [(ngModel)]="member.introduction" rows="6">

          </textarea>
          <h4 class="mt-2">LookingFor</h4>
          <textarea class="form-control" name="lookingFor" [(ngModel)]="member.lookingFor" rows="6">

          </textarea>
          <h4 class="mt-2">Interests</h4>
          <textarea class="form-control" name="interests" [(ngModel)]="member.interests" rows="6">

          </textarea>
          <h4 class="mt-2">Location Details</h4>
          <div class="d-flex flex-row align-items-center">
            <label for="city">City :</label>
            <input type="text" class="form-control-mx-2" name="city" [(ngModel)]="member.city">
            <label for="country">Country :</label>
            <input type="text" class="form-control-mx-2" name="country" [(ngModel)]="member.country">
          </div>

        </form>

      </tab>
      <tab heading="Edit Photos">

        <app-photot-editor [member]="member"></app-photot-editor>

      </tab>


    </tabset>
  </div>
</div>
