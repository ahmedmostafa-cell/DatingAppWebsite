<div class="row">
  <div class="col-4">

    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location :</strong>
          <p>{{member.city}} , {{member.country}}</p>
        </div>
        <div>
          <strong>Age :</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>LastActive :</strong>
          <p>{{member.lastActive + 'Z' | timeago}}</p>
        </div>
        <div>
          <strong>Member Since :</strong>
          <p>{{member.created | date}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button (click)="selectTab('Messages')" class="btn btn-success">Messages</button>

        </div>
      </div>
    </div>

  </div>

  <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="About {{member.knownAs}}" (selectTab)="OnTabActivated($event)">
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>LookingFor</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading="Interests" (selectTab)="OnTabActivated($event)">
        <h4>Interests</h4>
        <p>{{member.interests}}</p>

      </tab>
      <tab heading="Photos" #phototab="tab" (selectTab)="OnTabActivated($event)">

        <gallery *ngIf="phototab.active" [items]="images" class="gallery"></gallery>

      </tab>
      <tab heading="Messages" (selectTab)="OnTabActivated($event)">
        <app-member-messages [username]="member.userName" [messages]="messages"></app-member-messages>
      </tab>

    </tabset>
  </div>
</div>
